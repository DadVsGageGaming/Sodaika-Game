<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soda Dropping Game</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <style>
    body { background: #23272f; color: #fff; font-family: sans-serif; text-align: center; }
    #gameCanvas { background: #34495e; border: 4px solid #ecf0f1; display: block; margin: 0 auto; }
    #score { font-size: 2em; margin: 10px; }
    #dropButton { padding: 10px 30px; font-size: 1.2em; margin: 10px; border-radius: 8px; border: none; background: #e74c3c; color: #fff; cursor: pointer; }
    #restartButton { padding: 8px 20px; font-size: 1em; border-radius: 8px; border: none; background: #27ae60; color: #fff; cursor: pointer; display:none;}
    #gameOver { font-size: 2em; color: #e74c3c; display: none; }
  </style>
</head>
<body>
  <h1>Soda Dropping Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="dropButton">Drop Soda!</button>
  <div id="gameOver">Game Over!</div>
  <button id="restartButton">Restart</button>
  <script src="game.js"></script>
</body>
</html>
