<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suika Soda Game</title>
  <meta name="viewport" content="width=420, initial-scale=1">
  <style>
    body { background: #23272f; color: #fff; font-family: sans-serif; text-align: center; }
    #canvas { background: #34495e; border-radius: 20px; border: 4px solid #ecf0f1; display: block; margin: 0 auto; }
    #score { font-size: 2em; margin: 10px; }
    #drop-btn { padding: 10px 30px; font-size: 1.2em; margin: 10px; border-radius: 8px; border: none; background: #e74c3c; color: #fff; cursor: pointer; }
    #restart-btn { padding: 8px 20px; font-size: 1em; border-radius: 8px; border: none; background: #27ae60; color: #fff; cursor: pointer; display:none;}
    #game-over { font-size: 2em; color: #e74c3c; display: none; }
    #next-img { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Suika Soda Game</h1>
  <div id="score">Score: 0</div>
  <img id="next-img" width="64" height="64" style="background:rgba(255,255,255,0.2);border-radius:50%;vertical-align:middle;">
  <br>
  <canvas id="canvas" width="400" height="600"></canvas>
  <br>
  <button id="drop-btn">Drop Soda!</button>
  <div id="game-over">Game Over!</div>
  <button id="restart-btn">Restart</button>
  <script src="game.js"></script>
</body>
</html>
